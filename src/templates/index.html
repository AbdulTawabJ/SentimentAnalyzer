<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analyzer</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 2em auto;
            padding: 0 1em;
            background-color: #f8f9fa;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        textarea {
            width: 100%;
            min-height: 80px;
            padding: 10px;
            box-sizing: border-box; /* Include padding in width */
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
        }
        .result p {
            margin: 0.5em 0;
        }
        .result strong {
             /* Basic styling for sentiment */
            padding: 2px 6px;
            border-radius: 3px;
            color: white;
        }
        .Positive { background-color: #28a745; }
        .Negative { background-color: #dc3545; }
        .Neutral { background-color: #6c757d; }
    </style>
</head>
<body>
    <h1>Sentiment Analyzer</h1>

    <form method="POST" action="/">
        <label for="text_input">Enter text to analyze:</label><br>
        <textarea id="text_input" name="text_input" required>{{ text_input or '' }}</textarea><br>
        <button type="submit">Analyze Sentiment</button>
    </form>

    {% if sentiment %}
    <div class="result">
        <h2>Result:</h2>
        <p><strong>Text:</strong> {{ text_input }}</p>
        <p><strong>Sentiment:</strong> <strong class="{{ sentiment }}">{{ sentiment }}</strong></p>
    </div>
    {% endif %}

</body>
</html>
